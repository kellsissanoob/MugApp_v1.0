<form>
  <fieldset>
    <legend>Module 1</legend>

    <div class="form-group">
      <label for="exampleSelect1">How many questions in this tutorial?</label>
      <select class="form-control" id="exampleSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleTextarea">Remark for Students</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <button id ="uploadFile">Upload a document</button>
      <small id="fileHelp" class="form-text text-muted">You can upload a file with Google Drive or from your device if you have created one.</small>
    </div>
    </fieldset>
    <fieldset>
  
  <legend>Custom your submission</legend>
  <div class="form-group">
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Dues on the same day</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2">Dues on a due date</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio3">No submission</label>
    </div>
  </div>

<fieldset class="form-group">
      <legend>Rewards</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked="">
          1st submission
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">
          Another Revision
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">
          You Tried
        </label>
      </div>
      
    </fieldset>
  

    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
